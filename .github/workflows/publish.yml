name: Publish @mirohq/miro-node package to npm

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish.yml
      - packages/typescript-node/package.json

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn
        working-directory: packages/typescript-node

      - run: yarn build
        working-directory: packages/typescript-node

      # This step will look at version in package.json, compare it to NPM version and
      # if the versions are different it will publish the package
      - id: publish_miro_node
        name: Publish miro-node package to NPM
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
          package: packages/typescript-node/package.json
          dry-run: true
